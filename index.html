<!DOCTYPE html>
<!-- Autorx: Desa Yago Sanchis
Versión: 1.0 -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEQUEER COLOR</title>
    <link rel="stylesheet" href="css/style.css" title="style">

    <!-- FUENTE/FONT "GILL SANS MT" -->
    <link href="http://fonts.cdnfonts.com/css/gill-sans-mt" rel="stylesheet">

    <!-- FUENTE/FONT "HAPPY MARKERS" -->
    <link href="http://fonts.cdnfonts.com/css/happy-markers" rel="stylesheet">

    <!-- FUENTE/FONT "PRETENDO" -->
    <style>
        @font-face {
            font-family: pretendo;
            src: url(sansation_light.woff);
        }
    </style>
</head>

<body>
    <div>
        <div id="container">

            <!-- CUERPO DE LA GAMEQUEER COLOR // GAMEQUEER COLOR'S BODY -->
            <div id="console">


                <!-- PANTALLA EXTERIOR DE CRISTAL // OUTER GLASS SCREEN -->
                <div id="sc-ext">

                    <!-- PILOTO ENCENDIDO/APAGADO // ON/OFF LIGHT -->
                    <div id="reddot">
                        <li></li>
                    </div>

                    <!-- SIMBOLO VOLUMEN // VOLUME SYMBOL -->
                    <div id="sym">) ) )</div>

                    <!-- TEXTO PILOTO // POWER TEXT -->
                    <div id="power">POWER</div>

                    <!-- PANTALLA PRINCIPAL // MAIN SCREEN -->
                    <div id="sc-int">
                        <iframe width="120" src="video/Henshin.mp4" title="Henshin" frameborder="0"
                            allow="autoplay"></iframe>
                    </div>

                    <!-- GAMEQUEER LOGO -->
                    <div id="logo1">GAME QUEER</div>

                    <!-- COLOR LOGO -->
                    <div id="logo2">
                        <text style="color:#FF0000">C</text><text style="color:#ff8d00">O</text><text
                            style="color:#ffee00">L</text><text style="color:#008121">O</text><text
                            style="color:#004cff">R</text>
                    </div>

                    <!-- STICKER -->

                    <div id="sticker">
                        <img src="img/sticker.png" , width="38%">
                    </div>


                </div>

                <!-- CUERPO INFERIOR DE LA GAMEQUEER COLOR // GAMEQUEER COLOR'S LOWER BODY  -->
                <!-- ENTIENDO LOGO-->
                <div id="logon">ENTIENDO</div>

                <!-- BOTONES // BUTTONS -->
                <div id="up-down"> ▲
                    
                    ▼
                </div>
                <div id="right-left"></div>
                <div id="cent"></div>
                <div id="circ">●</div>
                <div id="r-l"> ◀     ▶</div>
                <div id="a-button"></div>
                <div id=a-a>A</div>
                <div id="b-button"></div>
                <div id=b-b>B</div>
                <div id="select"></div>
                <div id="start"></div>
                <div id=selecttxt>SELECT</div>
                <div id=starttxt>START</div>

                <!-- ALTAVOZ // SPEAKER -->

                <div id="speaker">
                    <div id="speaker1">● ● ●</div>
                    <div id="speaker2">● ● ●</div>
                    <div id="speaker1">● ● ● ●</div>
                    <div id="speaker2">● ● ● ●</div>
                    <div id="speaker1">● ● ● ●</div>
                    <div id="speaker2">● ● ● ●</div>
                    <div id="speaker1">● ● ● ●</div>
                    <div id="speaker2">● ● ● ●</div>
                    <div id="speaker1">● ● ●</div>
                    <div id="speaker2">● ● ●</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
